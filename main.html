<!DOCTYPE html>
<html>

	<head>
		<title>JS6 Hide a Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
		<link rel="stylesheet" href="main.css">
		
	</head>
	<body>

		<header>
			<h1>User's Name</h1>
			<img src="https://tse4.mm.bing.net/th?id=JN.qEY4Akb3LwXVYt41FQRLdg&pid=15.1&H=115&W=160">
		</header>

		<main>
			<section class="new-info ">
				
				<h2>Form</h2>

				<form class="user-form">
					<div class="user-input">
						<label for="name">Name</label>
						<input id="name" type="text">
					</div>

					<div class="user-input">
						<label for="bio">Biography</label>
						<input id="bio">
					</div>

					<div class="user-input">
						<label for="books">Favorite Books</label>
						<input id="books">
					</div>

					<div class="user-input">
						<label for="libraries">Favorite JavaScript Libraries</label>
						<input id="libraries">
					</div>

					<div class="user-input">
						<input class="submit-button" type="submit" value="Click to Submit">
					</div>
				
				</form>
			</section>

			<section class="profile">
			
				<h2>User's Profile</h2>
				<button class="toggle-button">Show Form</button>
				<div class="users-profile">	
					<h3>Name</h3>
					<p class="user-name" type="text"></p>
				</div>

				<div class="users-profile">
					<h3>Biography</h3>
					<p class="user-bio"></p>
				</div>

				<div class="users-profile">
					<h3>Favorite Books</h3>
					<p class="user-books"></p>
				</div>

				<div class="users-profile">
					<h3>Favorite JavaScript Libraries</h3>
					<p class="user-libraries"></p>
				</div>
			</section>
		</main>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>
	</body>
<html>
